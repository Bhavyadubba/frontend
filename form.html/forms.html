<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="input">Text Input</label>
        <input type="text" id="input" placeholder="Enter Text"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email"><br><br>
        <label for="number">Number</label>
        <input type="number" id="number" min="10" max="100"><br><br>
        <label for="date">Date</label>
        <input type="date" id="date"><br><br>
        <label for="time">Time</label>
        <input type="time" id="time"><br><br>
        <label for="color">Color</label>
        <input type="color" id="color"><br><br>
        <label for="checkbox">Subscribe</label>
        <input type="checkbox" id="checkbox"><br><br>
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="female">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">Female</label><br><br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="">Select</option>
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">CANADA</option>
        </select><br><br>
        <label for="comments">comments</label><br>
        <textarea name="comments" id="comments" rows="4" cols="50"></textarea><br><br>
        <label for="file">Upload File:</label>
        <input type="file" id="file"><br><br>
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="100"><br><br>
        <label for="url">Website</label>
        <input type="url" id="url" placeholder="https://example.com"><br><br>
    </form>
</body>
</html>
