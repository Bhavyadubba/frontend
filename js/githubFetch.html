<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button onclick="githubUser()"> fetch github user data</button>
    <script>
        function githubUser(){
            let username = "Bhavyadubba"
            let url = `https://api.github.com/users/${username}`

            fetch(url)
            .then(response => {  
                return response.json();
            })
            .then(data =>{
                console.log(data)
            })
            .catch(error =>{
                console.log("error")
            })
        }
    </script> 
</body>
</html>
